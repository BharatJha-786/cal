<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h2>Calculator Website</h2>
    <div class="main">
        <div class="main-container">
            <div class="write-content">
                <div class="img-menu">
                    <img src="24.png" alt="menu" height="30px" width="30px">
                </div>
                <div class="blinking-text">
                    <h1>|</h1>
                </div>
            <div class="number">
                <div class="n1">
                    <h4>AC</h4>
                </div>
                <div class="n2">
                    <h4>()</h4>
                </div>
                <div class="n3">
                    <h4>%</h4>
                </div>
                <div class="n4">
                    <h4>/</h4>
                </div>
                <div class="n5">
                    <h4>7</h4>
                </div>
                <div class="n6">
                    <h4>8</h4>
                </div>
                <div class="n7">
                    <h4>9</h4>
                </div>
                <div class="n8">
                    <h4>*</h4>
                </div>
                <div class="n9">
                    <h4>4</h4>
                </div>
                <div class="n10">
                    <h4>5</h4>
                </div>
                <div class="n11">
                    <h4>6</h4>
                </div>
                <div class="n12">
                    <h4>-</h4>
                </div>
                <div class="n13">
                    <h4>1</h4>
                </div>
                <div class="n14">
                    <h4>2</h4>
                </div>
                <div class="n15">
                    <h4>3</h4>
                </div>
                <div class="n16">
                    <h4>+</h4>
                </div>
                <div class="n17">
                    <h4>0</h4>
                </div>
                <div class="n18">
                    <h4>.</h4>
                </div>
                <div class="n19">
                    <img src="image.png" alt="" height="100px" width="100px">
                </div>
                <div class="n20">
                    <h4>=</h4>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
